<header class="page__header header">
  <img src="./images/waltdisney-logo.svg" class="header__img" alt="">

  <h1>{=$title}</h1>
  <form class="search js__searchCharacter">
    <input class="search__input js__searchCharacterInput" placeholder="Examples: Baloo, Cinderella, Elsa..." type="text">
    <button class="search__search"><i class="fa-solid fa-magnifying-glass"></i></button>
    <button class="search__reset"><i class="fa-solid fa-arrow-rotate-left"></i></button>
  </form>
</header>
