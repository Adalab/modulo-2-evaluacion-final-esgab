<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your disney characters selection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7a0a549438.js" crossorigin="anonymous"></script>
    
    <link rel="icon" href="./images/disney-favicon.png" />
    <link rel="stylesheet" href="./assets/index-71535068.css">
  </head>

  <body>
    <div class="page">
      <header class="page__header header">
  <img src="./images/waltdisney-logo.svg" class="header__img" alt="">

  <h1>Your favorite characters selection</h1>
  <form class="search js__searchCharacter">
    <input class="search__input js__searchCharacterInput" placeholder="Examples: Baloo, Cinderella, Elsa..." type="text">
    <button class="search__search"><i class="fa-solid fa-magnifying-glass"></i></button>
  </form>
</header>

      <main class="page__main">
  <section class="favorites">
    <h2 class="favorites__title section-title">Favorites &#10084;</h2>
    <ul class="favorites__list js__favoritesList"></ul>
    <button class="favorites__button js__resetFavoritesBtn">
      <i class="fa-regular fa-trash-can"></i>Delete all
    </button>
  </section>
  <section class="characters">
    <h2 class="characters__title section-title">Characters &#10084;</h2>
    <ul class="characters__list js__charactersList"></ul>
  </section>
</main>
      <footer class="page__footer">
  <small class="copy">
    Sometimes the right path is not the easiest one.
    &copy;
    <a class="link__adalab" href="https://adalab.es">Adalab</a>
    2023
  </small>
</footer>


    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
